<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="weather_styles/styles.css">
        <title>Weather By Yap (Valinna JS)</title>
    </head>

    <body>
        <div class = "weather-container">
            <section class = "left-section">
                <div class = "geography-sub-section">
                    <div class = "days"></div>
                    <div class = "date"></div>
                    <div class = "time"></div>
                    <div class = "location"> Paris, PR </div>
                </div>
                <div class = "weather-sub-section">     
                    <div class = "weather"> Sunny </div>
                    <div class = "temperature"> 29 C </div>
                </div>
            </section>

            <section class = "right-section">
                <div class = "detail-sub-section">
                    <div class = "visibility">
                        <div id = "visibility"> Visibility </div>
                        <div id = "visi-value"> N/a </div>
                    </div>
                    <div class = "humidity">
                        <div id = "humidity"> Humidity </div>
                        <div id = "humid-value"> N/a </div>
                    </div>
                    <div class = "wind">
                        <div id = "wind"> Wind </div>
                        <div id = "wind-value"> N/a </div>
                    </div>
                </div>
                <div class = "weeks-sub-section">
                    <div class = "week"> 
                        <div class = "weekdays"> Day 1 </div>
                        <div class = "days-temp" id = "day1-temp"> Temp1 </div>
                        <div class = "days-wea" id = "day1-wea"> weather </div>
                    </div>
                    <div class = "week"> 
                        <div class = "weekdays"> Day 2 </div>
                        <div class = "days-temp" id = "day2-temp"> Temp2 </div>
                        <div class = "days-wea" id = "day2-wea"> weather </div>
                    </div>
                    <div class = "week"> 
                        <div class = "weekdays"> Day 3 </div>
                        <div class = "days-temp" id = "day3-temp"> Temp3 </div>
                        <div class = "days-wea" id = "day3-wea"> weather </div>
                    </div>
                    <div class = "week"> 
                        <div class = "weekdays"> Day 4 </div>
                        <div class = "days-temp" id = "day4-temp"> Temp4 </div>
                        <div class = "days-wea" id = "day4-wea"> weather </div>
                    </div>
                    <div class = "week"> 
                        <div class = "weekdays"> Day 5 </div>
                        <div class = "days-temp" id = "day5-temp"> Temp5 </div>
                        <div class = "days-wea" id = "day5-wea"> weather </div>
                    </div>
                </div>
                <div class = "location-sub-section">
                    <input class="search-bar" placeholder="e.g. Kuala Lumpur">
                    <button class="search-button">
                        <img class="search-icon" src="weather_styles/icons/search-icon.svg">
                    </button>
                </div>
            </section>

            <script src="weather.js"></script>
        </div>
    </body>
</html>
