<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="weather_styles/styles.css">
        <title>Weather By Yap (Valinna JS)</title>
    </head>

    <body>
        <div class = "weather-container">
            <section class = "left-section">
                <div class = "geography-sub-section">
                    <div class = "days"></div>
                    <div class = "date"></div>
                    <div class = "time"></div>
                    <div class = "location"> Paris, PR </div>
                </div>
                <div class = "weather-sub-section">     
                    <div class = "weather"> Sunny </div>
                    <div class = "temperature"> 29 C </div>
                </div>
            </section>

            <section class = "right-section">
                <div class = "detail-sub-section">
                    <div class = "visibility">
                        <div id = "visibility"> Visibility </div>
                        <div value = "visibility"> </div>
                    </div>
                    <div class = "humidity">
                        <div id = "humidity"> Humidity </div>
                        <div value = "humidity"> </div>
                    </div>
                    <div class = "wind">
                        <div id = "wind"> Wind </div>
                        <div value = "wind"> </div>
                    </div>
                </div>
                <div class = "weeks-sub-section">
                    <div class = "weekday" id = "Day1"> 
                        <div> Day 1 </div>
                        <div> Icon </div>
                        <div> Day Temp </div>
                        <div> Day weather </div>
                    </div>
                    <div class = "weekday" id = "Day2"> 
                        <div> Day 1 </div>
                        <div> Icon </div>
                        <div> Day Temp </div>
                        <div> Day weather </div>
                    </div>
                    <div class = "weekday" id = "Day3"> 
                        <div> Day 1 </div>
                        <div> Icon </div>
                        <div> Day Temp </div>
                        <div> Day weather </div>
                    </div>
                    <div class = "weekday" id = "Day4"> 
                        <div> Day 1 </div>
                        <div> Icon </div>
                        <div> Day Temp </div>
                        <div> Day weather </div>
                    </div>
                    <div class = "weekday" id = "Day5"> 
                        <div> Day 1 </div>
                        <div> Icon </div>
                        <div> Day Temp </div>
                        <div> Day weather </div>
                    </div>
                </div>
                <div class = "location-sub-section">
                    <input class="search-bar" type="text" placeholder="e.g. Kuala Lumpur">
                    <button class="search-button">
                        <img class="search-icon" src="weather_styles/icons/search-icon.svg">
                    </button>
                </div>
            </section>

            <script src="weather.js"></script>
        </div>
    </body>
</html>
