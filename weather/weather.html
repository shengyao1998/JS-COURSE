<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="weather_styles/styles.css">
        <title>Weather By Yap (Valinna JS)</title>
    </head>

    <body>
        <div class = "weather-container">
            <section class = "left-container">
                <div class = "geography-info">
                    <div class = "days"></div>
                    <div class = "date"></div>
                    <div class = "time"></div>
                    <div class = "location"> Paris, PR </div>
                </div>
                <div class = "weather-info">     
                    <div class = "weather"> Sunny </div>
                    <div class = "temperature"> 29 C </div>
                </div>
            </section>

            <section class = "right-container">
                <div class = "detail-info">
                    <div> Visibility </div>
                    <div class = "visibility"> </div>

                    <div> Humidity </div>
                    <div class = "humidity"> </div>

                    <div> Wind </div>
                    <div class = "wind"> </div>
                </div>
                <div class = "weeks-info">
                    <div class = "weekday" id = "Day1"> 
                        <div> Day 1 </div>
                        <div> Icon </div>
                        <div> Day Temp </div>
                        <div> Day weather </div>
                    </div>
                    <div class = "weekday" id = "Day2"> 
                        <div> Day 1 </div>
                        <div> Icon </div>
                        <div> Day Temp </div>
                        <div> Day weather </div>
                    </div>
                    <div class = "weekday" id = "Day3"> 
                        <div> Day 1 </div>
                        <div> Icon </div>
                        <div> Day Temp </div>
                        <div> Day weather </div>
                    </div>
                    <div class = "weekday" id = "Day4"> 
                        <div> Day 1 </div>
                        <div> Icon </div>
                        <div> Day Temp </div>
                        <div> Day weather </div>
                    </div>
                    <div class = "weekday" id = "Day5"> 
                        <div> Day 1 </div>
                        <div> Icon </div>
                        <div> Day Temp </div>
                        <div> Day weather </div>
                    </div>
                </div>
                <div class = "location-input">
                    <input class="search-bar" type="text" placeholder="e.g. Kuala Lumpur">
                    <button class="search-button">
                        <img class="search-icon" src="weather_styles/icons/search-icon.svg">
                    </button>
                </div>
            </section>

            <script src="weather.js"></script>
        </div>
    </body>
</html>
